<!-- Add a popup form to your HTML -->
<div >
<div id="editTodoPopup" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50" style="display: none;">
    <div class="bg-white rounded-md p-4 w-1/3 m-auto mt-52" > <!-- Adjust width as needed -->
        <h2 class="text-lg font-semibold mb-2">Edit Todo</h2>
        <form id="editTodoForm">
            <div class="mb-2">
                <label for="editTodoName" class="block font-medium">Todo Name:</label>
                <input type="text" id="editTodoName" name="editTodoName" required class="w-full px-3 py-2 border rounded-md">
            </div>

            <div class="mb-2">
                <label for="editTodoStatus" class="block font-medium">Status:</label>
                <input type="checkbox" id="editTodoStatus" name="editTodoStatus" class="form-checkbox h-5 w-5 text-indigo-600">
            </div>

            <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Update</button>
        </form>
        <button id="closePopup" class="px-4 py-2 bg-gray-400 text-white rounded-md hover:bg-gray-500 mt-2">Close</button>
    </div>
</div>
