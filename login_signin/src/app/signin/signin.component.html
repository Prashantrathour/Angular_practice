<div class="min-h-screen flex items-center justify-center bg-gradient-to-b from-blue-500 via-blue-400 to-blue-300">
  <div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-semibold mb-4 text-center text-gray-800">Sign Up</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="firstName" class="block text-gray-700">First Name:</label>
        <input type="text" id="firstName" name="firstName" [(ngModel)]="user.firstName" required
          class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-blue-500">
      </div>
      <div class="mb-4">
        <label for="lastName" class="block text-gray-700">Last Name:</label>
        <input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" required
          class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-blue-500">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" required
          class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-blue-500">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required
          class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-blue-500">
      </div>
      <button type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300 transition duration-300 transform hover:scale-105">
        Sign Up
      </button>
    </form>
  </div>
</div>
